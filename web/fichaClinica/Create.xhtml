<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFichaClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFichaClinicaLabel_idFichaClinica}" for="idFichaClinica" />
                    <h:inputText id="idFichaClinica" value="#{fichaClinicaController.selected.idFichaClinica}" title="#{bundle.CreateFichaClinicaTitle_idFichaClinica}" required="true" requiredMessage="#{bundle.CreateFichaClinicaRequiredMessage_idFichaClinica}"/>
                    <h:outputLabel value="#{bundle.CreateFichaClinicaLabel_fechaFichaClinica}" for="fechaFichaClinica" />
                    <h:inputText id="fechaFichaClinica" value="#{fichaClinicaController.selected.fechaFichaClinica}" title="#{bundle.CreateFichaClinicaTitle_fechaFichaClinica}" required="true" requiredMessage="#{bundle.CreateFichaClinicaRequiredMessage_fechaFichaClinica}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFichaClinicaLabel_numFichaClinica}" for="numFichaClinica" />
                    <h:inputText id="numFichaClinica" value="#{fichaClinicaController.selected.numFichaClinica}" title="#{bundle.CreateFichaClinicaTitle_numFichaClinica}" required="true" requiredMessage="#{bundle.CreateFichaClinicaRequiredMessage_numFichaClinica}"/>
                    <h:outputLabel value="#{bundle.CreateFichaClinicaLabel_idHistoriaClinica}" for="idHistoriaClinica" />
                    <h:selectOneMenu id="idHistoriaClinica" value="#{fichaClinicaController.selected.idHistoriaClinica}" title="#{bundle.CreateFichaClinicaTitle_idHistoriaClinica}" >
                        <f:selectItems value="#{historiaClinicaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fichaClinicaController.create}" value="#{bundle.CreateFichaClinicaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fichaClinicaController.prepareList}" value="#{bundle.CreateFichaClinicaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFichaClinicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
