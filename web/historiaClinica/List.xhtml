<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriaClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistoriaClinicaEmpty}" rendered="#{historiaClinicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historiaClinicaController.items.rowCount > 0}">
                    <h:outputText value="#{historiaClinicaController.pagination.pageFirstItem + 1}..#{historiaClinicaController.pagination.pageLastItem + 1}/#{historiaClinicaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historiaClinicaController.previous}" value="#{bundle.Previous} #{historiaClinicaController.pagination.pageSize}" rendered="#{historiaClinicaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historiaClinicaController.next}" value="#{bundle.Next} #{historiaClinicaController.pagination.pageSize}" rendered="#{historiaClinicaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historiaClinicaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_idHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistoriaClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_fechaHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHistoriaClinica}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_motivoHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivoHistoriaClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_numHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.numHistoriaClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_codicoHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.codicoHistoriaClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_registroDentalFichaDental}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroDentalFichaDental}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_diagnosticoFichaDental}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnosticoFichaDental}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_idFichaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFichaClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_idDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoctor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historiaClinicaController.prepareView}" value="#{bundle.ListHistoriaClinicaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiaClinicaController.prepareEdit}" value="#{bundle.ListHistoriaClinicaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiaClinicaController.destroy}" value="#{bundle.ListHistoriaClinicaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareCreate}" value="#{bundle.ListHistoriaClinicaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistoriaClinicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
