<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdministradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_idAdministrador}" for="idAdministrador" />
                    <h:inputText id="idAdministrador" value="#{administradorController.selected.idAdministrador}" title="#{bundle.CreateAdministradorTitle_idAdministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_idAdministrador}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_ciAdministrador}" for="ciAdministrador" />
                    <h:inputText id="ciAdministrador" value="#{administradorController.selected.ciAdministrador}" title="#{bundle.CreateAdministradorTitle_ciAdministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_ciAdministrador}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_nombreAdiministrador}" for="nombreAdiministrador" />
                    <h:inputText id="nombreAdiministrador" value="#{administradorController.selected.nombreAdiministrador}" title="#{bundle.CreateAdministradorTitle_nombreAdiministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_nombreAdiministrador}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_passwordAdministrador}" for="passwordAdministrador" />
                    <h:inputText id="passwordAdministrador" value="#{administradorController.selected.passwordAdministrador}" title="#{bundle.CreateAdministradorTitle_passwordAdministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_passwordAdministrador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradorController.create}" value="#{bundle.CreateAdministradorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{administradorController.prepareList}" value="#{bundle.CreateAdministradorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdministradorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
