<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriaClinicaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HistoriaClinicaListForm">
                <p:panel header="#{bundle.ListHistoriaClinicaTitle}">
                    <p:dataTable id="datalist" value="#{historiaClinicaController.items}" var="item"
                                 selectionMode="single" selection="#{historiaClinicaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idHistoriaClinica}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_idHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistoriaClinica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_fechaHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHistoriaClinica}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_motivoHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivoHistoriaClinica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_numHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.numHistoriaClinica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_codicoHistoriaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.codicoHistoriaClinica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_registroDentalFichaDental}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroDentalFichaDental}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_diagnosticoFichaDental}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnosticoFichaDental}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_idDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriaClinicaTitle_idFichaClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFichaClinica}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{historiaClinicaController.prepareCreate}" update=":HistoriaClinicaCreateForm" oncomplete="PF('HistoriaClinicaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HistoriaClinicaViewForm" oncomplete="PF('HistoriaClinicaViewDialog').show()" disabled="#{empty historiaClinicaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HistoriaClinicaEditForm" oncomplete="PF('HistoriaClinicaEditDialog').show()" disabled="#{empty historiaClinicaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{historiaClinicaController.destroy}" update=":growl,datalist" disabled="#{empty historiaClinicaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
