<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaEditDlg" widgetVar="CitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCitaTitle}">
            <h:form id="CitaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCitaLabel_idCita}" for="idCita" />
                        <p:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.EditCitaTitle_idCita}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_idCita}"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_fechaCitaMedica}" for="fechaCitaMedica" />
                        <p:calendar id="fechaCitaMedica" pattern="MM/dd/yyyy" value="#{citaController.selected.fechaCitaMedica}" title="#{bundle.EditCitaTitle_fechaCitaMedica}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_fechaCitaMedica}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_horaCitaMedica}" for="horaCitaMedica" />
                        <p:calendar id="horaCitaMedica" pattern="HH:mm:ss" value="#{citaController.selected.horaCitaMedica}" title="#{bundle.EditCitaTitle_horaCitaMedica}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_horaCitaMedica}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_codigoCitaMedica}" for="codigoCitaMedica" />
                        <p:inputText id="codigoCitaMedica" value="#{citaController.selected.codigoCitaMedica}" title="#{bundle.EditCitaTitle_codigoCitaMedica}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_codigoCitaMedica}"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_idDoctor}" for="idDoctor" />
                        <p:selectOneMenu id="idDoctor" value="#{citaController.selected.idDoctor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"
                                           var="idDoctorItem"
                                           itemValue="#{idDoctorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCitaLabel_idPaciente}" for="idPaciente" />
                        <p:selectOneMenu id="idPaciente" value="#{citaController.selected.idPaciente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="idPacienteItem"
                                           itemValue="#{idPacienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citaController.update}" value="#{bundle.Save}" update="display,:CitaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CitaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
