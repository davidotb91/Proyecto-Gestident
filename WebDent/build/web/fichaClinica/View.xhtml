<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FichaClinicaViewDlg" widgetVar="FichaClinicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFichaClinicaTitle}">
            <h:form id="FichaClinicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fichaClinicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFichaClinicaLabel_idFichaClinica}"/>
                        <h:outputText value="#{fichaClinicaController.selected.idFichaClinica}" title="#{bundle.ViewFichaClinicaTitle_idFichaClinica}"/>
                        <h:outputText value="#{bundle.ViewFichaClinicaLabel_fechaFichaClinica}"/>
                        <h:outputText value="#{fichaClinicaController.selected.fechaFichaClinica}" title="#{bundle.ViewFichaClinicaTitle_fechaFichaClinica}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFichaClinicaLabel_numFichaClinica}"/>
                        <h:outputText value="#{fichaClinicaController.selected.numFichaClinica}" title="#{bundle.ViewFichaClinicaTitle_numFichaClinica}"/>
                        <h:outputText value="#{bundle.ViewFichaClinicaLabel_idHistoriaClinica}"/>
                        <h:outputText value="#{fichaClinicaController.selected.idHistoriaClinica}" title="#{bundle.ViewFichaClinicaTitle_idHistoriaClinica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FichaClinicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
