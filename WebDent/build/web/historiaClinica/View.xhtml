<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriaClinicaViewDlg" widgetVar="HistoriaClinicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriaClinicaTitle}">
            <h:form id="HistoriaClinicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiaClinicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_idHistoriaClinica}"/>
                        <h:outputText value="#{historiaClinicaController.selected.idHistoriaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_idHistoriaClinica}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_fechaHistoriaClinica}"/>
                        <h:outputText value="#{historiaClinicaController.selected.fechaHistoriaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_fechaHistoriaClinica}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_motivoHistoriaClinica}"/>
                        <h:outputText value="#{historiaClinicaController.selected.motivoHistoriaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_motivoHistoriaClinica}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_numHistoriaClinica}"/>
                        <h:outputText value="#{historiaClinicaController.selected.numHistoriaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_numHistoriaClinica}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_codicoHistoriaClinica}"/>
                        <h:outputText value="#{historiaClinicaController.selected.codicoHistoriaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_codicoHistoriaClinica}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_registroDentalFichaDental}"/>
                        <h:outputText value="#{historiaClinicaController.selected.registroDentalFichaDental}" title="#{bundle.ViewHistoriaClinicaTitle_registroDentalFichaDental}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_diagnosticoFichaDental}"/>
                        <h:outputText value="#{historiaClinicaController.selected.diagnosticoFichaDental}" title="#{bundle.ViewHistoriaClinicaTitle_diagnosticoFichaDental}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_idDoctor}"/>
                        <h:outputText value="#{historiaClinicaController.selected.idDoctor}" title="#{bundle.ViewHistoriaClinicaTitle_idDoctor}"/>
                        <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_idFichaClinica}"/>
                        <h:outputText value="#{historiaClinicaController.selected.idFichaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_idFichaClinica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriaClinicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
