<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriaClinicaEditDlg" widgetVar="HistoriaClinicaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHistoriaClinicaTitle}">
            <h:form id="HistoriaClinicaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiaClinicaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_idHistoriaClinica}" for="idHistoriaClinica" />
                        <p:inputText id="idHistoriaClinica" value="#{historiaClinicaController.selected.idHistoriaClinica}" title="#{bundle.EditHistoriaClinicaTitle_idHistoriaClinica}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_idHistoriaClinica}"/>
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_fechaHistoriaClinica}" for="fechaHistoriaClinica" />
                        <p:calendar id="fechaHistoriaClinica" pattern="MM/dd/yyyy" value="#{historiaClinicaController.selected.fechaHistoriaClinica}" title="#{bundle.EditHistoriaClinicaTitle_fechaHistoriaClinica}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_fechaHistoriaClinica}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_motivoHistoriaClinica}" for="motivoHistoriaClinica" />
                        <p:inputText id="motivoHistoriaClinica" value="#{historiaClinicaController.selected.motivoHistoriaClinica}" title="#{bundle.EditHistoriaClinicaTitle_motivoHistoriaClinica}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_motivoHistoriaClinica}"/>
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_numHistoriaClinica}" for="numHistoriaClinica" />
                        <p:inputText id="numHistoriaClinica" value="#{historiaClinicaController.selected.numHistoriaClinica}" title="#{bundle.EditHistoriaClinicaTitle_numHistoriaClinica}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_numHistoriaClinica}"/>
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_codicoHistoriaClinica}" for="codicoHistoriaClinica" />
                        <p:inputText id="codicoHistoriaClinica" value="#{historiaClinicaController.selected.codicoHistoriaClinica}" title="#{bundle.EditHistoriaClinicaTitle_codicoHistoriaClinica}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_codicoHistoriaClinica}"/>
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_registroDentalFichaDental}" for="registroDentalFichaDental" />
                        <p:inputText id="registroDentalFichaDental" value="#{historiaClinicaController.selected.registroDentalFichaDental}" title="#{bundle.EditHistoriaClinicaTitle_registroDentalFichaDental}" />
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_diagnosticoFichaDental}" for="diagnosticoFichaDental" />
                        <p:inputText id="diagnosticoFichaDental" value="#{historiaClinicaController.selected.diagnosticoFichaDental}" title="#{bundle.EditHistoriaClinicaTitle_diagnosticoFichaDental}" />
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_idDoctor}" for="idDoctor" />
                        <p:selectOneMenu id="idDoctor" value="#{historiaClinicaController.selected.idDoctor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"
                                           var="idDoctorItem"
                                           itemValue="#{idDoctorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHistoriaClinicaLabel_idFichaClinica}" for="idFichaClinica" />
                        <p:selectOneMenu id="idFichaClinica" value="#{historiaClinicaController.selected.idFichaClinica}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fichaClinicaController.itemsAvailableSelectOne}"
                                           var="idFichaClinicaItem"
                                           itemValue="#{idFichaClinicaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiaClinicaController.update}" value="#{bundle.Save}" update="display,:HistoriaClinicaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HistoriaClinicaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriaClinicaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
