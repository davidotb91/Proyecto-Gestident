<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCitaLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.CreateCitaTitle_idCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_fechaCitaMedica}" for="fechaCitaMedica" />
                    <h:inputText id="fechaCitaMedica" value="#{citaController.selected.fechaCitaMedica}" title="#{bundle.CreateCitaTitle_fechaCitaMedica}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_fechaCitaMedica}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_horaCitaMedica}" for="horaCitaMedica" />
                    <h:inputText id="horaCitaMedica" value="#{citaController.selected.horaCitaMedica}" title="#{bundle.CreateCitaTitle_horaCitaMedica}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_horaCitaMedica}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_codigoCitaMedica}" for="codigoCitaMedica" />
                    <h:inputText id="codigoCitaMedica" value="#{citaController.selected.codigoCitaMedica}" title="#{bundle.CreateCitaTitle_codigoCitaMedica}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_codigoCitaMedica}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_idDoctor}" for="idDoctor" />
                    <h:selectOneMenu id="idDoctor" value="#{citaController.selected.idDoctor}" title="#{bundle.CreateCitaTitle_idDoctor}" >
                        <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{citaController.selected.idPaciente}" title="#{bundle.CreateCitaTitle_idPaciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citaController.create}" value="#{bundle.CreateCitaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citaController.prepareList}" value="#{bundle.CreateCitaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
